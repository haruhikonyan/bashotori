# This is a basic workflow to help you get started with Actions

name: build-and-deploy

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    - uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: haruhiko/bashotori
        tags: latest
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '290.0.1'
        service_account_email: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}
        service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
    - run: |
        gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
        gcloud compute ssh ${{ secrets.GCE_HOST_NAME }} --zone ${{ secrets.GCP_REGION }} -- 'docker-compose -f ${{ secrets.GCE_DEPLOY_DIRECTORY }}docker-compose.yml rm -sf bashotori'
        gcloud compute ssh ${{ secrets.GCE_HOST_NAME }} --zone ${{ secrets.GCP_REGION }} -- 'docker rmi haruhiko/bashotori:latest'
        gcloud compute ssh ${{ secrets.GCE_HOST_NAME }} --zone ${{ secrets.GCP_REGION }} -- 'docker-compose -f ${{ secrets.GCE_DEPLOY_DIRECTORY }}docker-compose.yml up -d bashotori'
      
